<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 1024" width="2048" height="1024">
  <defs>
    <!-- Sky/Ceiling gradient -->
    <linearGradient id="lobCeiling" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a0a00"/>
      <stop offset="100%" stop-color="#3d2200"/>
    </linearGradient>
    <!-- Wall gradient -->
    <linearGradient id="lobWall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c8940a"/>
      <stop offset="60%" stop-color="#a67b08"/>
      <stop offset="100%" stop-color="#7a5a06"/>
    </linearGradient>
    <!-- Floor gradient -->
    <linearGradient id="lobFloor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5c4004"/>
      <stop offset="100%" stop-color="#2e1f02"/>
    </linearGradient>
    <!-- Column gradient -->
    <linearGradient id="colGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e8d5a0"/>
      <stop offset="30%" stop-color="#f5ecd0"/>
      <stop offset="70%" stop-color="#e8d5a0"/>
      <stop offset="100%" stop-color="#c4b080"/>
    </linearGradient>
    <!-- Warm light glow -->
    <radialGradient id="lobGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#ffdd6644"/>
      <stop offset="100%" stop-color="#ffdd6600"/>
    </radialGradient>
    <!-- Chandelier glow -->
    <radialGradient id="chanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff8e0"/>
      <stop offset="40%" stop-color="#ffd700aa"/>
      <stop offset="100%" stop-color="#ffd70000"/>
    </radialGradient>
    <!-- Tile pattern -->
    <pattern id="tilePattern" x="0" y="0" width="64" height="64" patternUnits="userSpaceOnUse">
      <rect width="64" height="64" fill="#6b4c10"/>
      <rect x="1" y="1" width="30" height="30" fill="#7d5c18" rx="1"/>
      <rect x="33" y="1" width="30" height="30" fill="#8a6820" rx="1"/>
      <rect x="1" y="33" width="30" height="30" fill="#8a6820" rx="1"/>
      <rect x="33" y="33" width="30" height="30" fill="#7d5c18" rx="1"/>
    </pattern>
  </defs>

  <!-- Ceiling -->
  <rect x="0" y="0" width="2048" height="280" fill="url(#lobCeiling)"/>

  <!-- Ceiling molding -->
  <rect x="0" y="270" width="2048" height="15" fill="#b8960f" opacity="0.6"/>
  <rect x="0" y="278" width="2048" height="4" fill="#dab930" opacity="0.5"/>

  <!-- Walls -->
  <rect x="0" y="285" width="2048" height="380" fill="url(#lobWall)"/>

  <!-- Wall paneling lines -->
  <line x1="0" y1="350" x2="2048" y2="350" stroke="#b8960f" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="600" x2="2048" y2="600" stroke="#b8960f" stroke-width="1" opacity="0.4"/>

  <!-- Warm ambient glow -->
  <rect x="0" y="0" width="2048" height="1024" fill="url(#lobGlow)"/>

  <!-- Floor with tiles -->
  <rect x="0" y="665" width="2048" height="359" fill="url(#lobFloor)"/>
  <rect x="0" y="665" width="2048" height="359" fill="url(#tilePattern)" opacity="0.5"/>

  <!-- Perspective grid on floor -->
  <g stroke="#9a7520" stroke-width="0.8" opacity="0.3">
    <!-- Horizontal lines getting closer together toward horizon -->
    <line x1="0" y1="700" x2="2048" y2="700"/>
    <line x1="0" y1="750" x2="2048" y2="750"/>
    <line x1="0" y1="810" x2="2048" y2="810"/>
    <line x1="0" y1="880" x2="2048" y2="880"/>
    <line x1="0" y1="960" x2="2048" y2="960"/>
    <!-- Converging vertical lines -->
    <line x1="1024" y1="665" x2="0" y2="1024"/>
    <line x1="1024" y1="665" x2="200" y2="1024"/>
    <line x1="1024" y1="665" x2="400" y2="1024"/>
    <line x1="1024" y1="665" x2="600" y2="1024"/>
    <line x1="1024" y1="665" x2="800" y2="1024"/>
    <line x1="1024" y1="665" x2="1024" y2="1024"/>
    <line x1="1024" y1="665" x2="1248" y2="1024"/>
    <line x1="1024" y1="665" x2="1448" y2="1024"/>
    <line x1="1024" y1="665" x2="1648" y2="1024"/>
    <line x1="1024" y1="665" x2="1848" y2="1024"/>
    <line x1="1024" y1="665" x2="2048" y2="1024"/>
  </g>

  <!-- Columns -->
  <g>
    <!-- Column 1 -->
    <rect x="180" y="290" width="50" height="375" fill="url(#colGrad)" rx="3"/>
    <rect x="170" y="290" width="70" height="20" fill="#e8d5a0" rx="2"/>
    <rect x="170" y="645" width="70" height="20" fill="#e8d5a0" rx="2"/>
    <!-- Column 2 -->
    <rect x="530" y="290" width="50" height="375" fill="url(#colGrad)" rx="3"/>
    <rect x="520" y="290" width="70" height="20" fill="#e8d5a0" rx="2"/>
    <rect x="520" y="645" width="70" height="20" fill="#e8d5a0" rx="2"/>
    <!-- Column 3 -->
    <rect x="1470" y="290" width="50" height="375" fill="url(#colGrad)" rx="3"/>
    <rect x="1460" y="290" width="70" height="20" fill="#e8d5a0" rx="2"/>
    <rect x="1460" y="645" width="70" height="20" fill="#e8d5a0" rx="2"/>
    <!-- Column 4 -->
    <rect x="1820" y="290" width="50" height="375" fill="url(#colGrad)" rx="3"/>
    <rect x="1810" y="290" width="70" height="20" fill="#e8d5a0" rx="2"/>
    <rect x="1810" y="645" width="70" height="20" fill="#e8d5a0" rx="2"/>
  </g>

  <!-- Chandelier 1 -->
  <g>
    <line x1="700" y1="0" x2="700" y2="180" stroke="#c4a040" stroke-width="2"/>
    <ellipse cx="700" cy="180" rx="60" ry="25" fill="url(#chanGlow)"/>
    <ellipse cx="700" cy="180" rx="40" ry="15" fill="#fff8e0" opacity="0.6"/>
    <circle cx="670" cy="170" r="5" fill="#fff"/>
    <circle cx="700" cy="165" r="5" fill="#fff"/>
    <circle cx="730" cy="170" r="5" fill="#fff"/>
  </g>
  <!-- Chandelier 2 -->
  <g>
    <line x1="1350" y1="0" x2="1350" y2="180" stroke="#c4a040" stroke-width="2"/>
    <ellipse cx="1350" cy="180" rx="60" ry="25" fill="url(#chanGlow)"/>
    <ellipse cx="1350" cy="180" rx="40" ry="15" fill="#fff8e0" opacity="0.6"/>
    <circle cx="1320" cy="170" r="5" fill="#fff"/>
    <circle cx="1350" cy="165" r="5" fill="#fff"/>
    <circle cx="1380" cy="170" r="5" fill="#fff"/>
  </g>

  <!-- Reception desk -->
  <rect x="850" y="520" width="350" height="145" fill="#5c3a10" rx="5"/>
  <rect x="845" y="515" width="360" height="15" fill="#7a5020" rx="3"/>
  <rect x="860" y="540" width="100" height="100" fill="#4a2e0a" rx="2" opacity="0.5"/>
  <rect x="980" y="540" width="100" height="100" fill="#4a2e0a" rx="2" opacity="0.5"/>

  <!-- Decorative plants -->
  <g opacity="0.7">
    <!-- Plant 1 -->
    <rect x="90" y="570" width="40" height="95" fill="#5c4020" rx="3"/>
    <ellipse cx="110" cy="560" rx="40" ry="50" fill="#3a6620"/>
    <ellipse cx="100" cy="540" rx="25" ry="35" fill="#4a8830"/>
    <!-- Plant 2 -->
    <rect x="1920" y="570" width="40" height="95" fill="#5c4020" rx="3"/>
    <ellipse cx="1940" cy="560" rx="40" ry="50" fill="#3a6620"/>
    <ellipse cx="1930" cy="540" rx="25" ry="35" fill="#4a8830"/>
  </g>

  <!-- Wall art frames -->
  <rect x="300" y="360" width="120" height="90" fill="none" stroke="#dab930" stroke-width="3" rx="2"/>
  <rect x="308" y="368" width="104" height="74" fill="#6b4c10" opacity="0.4"/>
  <rect x="1620" y="360" width="120" height="90" fill="none" stroke="#dab930" stroke-width="3" rx="2"/>
  <rect x="1628" y="368" width="104" height="74" fill="#6b4c10" opacity="0.4"/>

  <!-- Ceiling decorative lines -->
  <g stroke="#5c3a00" stroke-width="1" opacity="0.3">
    <rect x="200" y="40" width="400" height="200" fill="none" rx="5"/>
    <rect x="700" y="40" width="600" height="200" fill="none" rx="5"/>
    <rect x="1400" y="40" width="400" height="200" fill="none" rx="5"/>
  </g>

  <!-- Room label -->
  <text x="1024" y="490" text-anchor="middle" font-family="Georgia, serif" font-size="48" fill="#ffeebb" font-weight="bold" letter-spacing="8" opacity="0.9">
    LOBBY
  </text>
  <text x="1024" y="520" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#ddc88a" letter-spacing="12" opacity="0.7">
    HOTEL VIRTUAL TOUR
  </text>
</svg>
