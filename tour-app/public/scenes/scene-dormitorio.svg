<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 1024" width="2048" height="1024">
  <defs>
    <!-- Ceiling gradient -->
    <linearGradient id="dorCeiling" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#120818"/>
      <stop offset="100%" stop-color="#2a1838"/>
    </linearGradient>
    <!-- Wall gradient -->
    <linearGradient id="dorWall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7a5a9a"/>
      <stop offset="50%" stop-color="#9070b0"/>
      <stop offset="100%" stop-color="#6a4a8a"/>
    </linearGradient>
    <!-- Accent wall -->
    <linearGradient id="accentWall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5a3878"/>
      <stop offset="100%" stop-color="#4a2868"/>
    </linearGradient>
    <!-- Floor gradient -->
    <linearGradient id="dorFloor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6a5848"/>
      <stop offset="100%" stop-color="#3a2e24"/>
    </linearGradient>
    <!-- Bed gradient -->
    <linearGradient id="bedGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8daf0"/>
      <stop offset="100%" stop-color="#c8b0d8"/>
    </linearGradient>
    <!-- Wood floor -->
    <pattern id="dorWood" x="0" y="0" width="100" height="25" patternUnits="userSpaceOnUse">
      <rect width="100" height="25" fill="#6a5440"/>
      <rect x="0" y="0" width="48" height="23" fill="#7a6450" rx="1"/>
      <rect x="52" y="0" width="48" height="23" fill="#6e5844" rx="1"/>
    </pattern>
    <!-- Ambient -->
    <radialGradient id="dorAmb" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#a070c018"/>
      <stop offset="100%" stop-color="#a070c000"/>
    </radialGradient>
    <!-- Lamp glow -->
    <radialGradient id="dorLamp" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffe0c0aa"/>
      <stop offset="50%" stop-color="#ffe0c044"/>
      <stop offset="100%" stop-color="#ffe0c000"/>
    </radialGradient>
  </defs>

  <!-- Ceiling -->
  <rect x="0" y="0" width="2048" height="260" fill="url(#dorCeiling)"/>
  <rect x="0" y="252" width="2048" height="10" fill="#9070b0" opacity="0.3"/>

  <!-- Walls -->
  <rect x="0" y="262" width="2048" height="400" fill="url(#dorWall)"/>

  <!-- Accent wall behind bed -->
  <rect x="700" y="262" width="650" height="400" fill="url(#accentWall)"/>

  <!-- Floor -->
  <rect x="0" y="662" width="2048" height="362" fill="url(#dorFloor)"/>
  <rect x="0" y="662" width="2048" height="362" fill="url(#dorWood)" opacity="0.35"/>

  <!-- Perspective grid on floor -->
  <g stroke="#7a6850" stroke-width="0.6" opacity="0.2">
    <line x1="0" y1="700" x2="2048" y2="700"/>
    <line x1="0" y1="750" x2="2048" y2="750"/>
    <line x1="0" y1="810" x2="2048" y2="810"/>
    <line x1="0" y1="880" x2="2048" y2="880"/>
    <line x1="0" y1="960" x2="2048" y2="960"/>
    <line x1="1024" y1="662" x2="0" y2="1024"/>
    <line x1="1024" y1="662" x2="256" y2="1024"/>
    <line x1="1024" y1="662" x2="512" y2="1024"/>
    <line x1="1024" y1="662" x2="768" y2="1024"/>
    <line x1="1024" y1="662" x2="1024" y2="1024"/>
    <line x1="1024" y1="662" x2="1280" y2="1024"/>
    <line x1="1024" y1="662" x2="1536" y2="1024"/>
    <line x1="1024" y1="662" x2="1792" y2="1024"/>
    <line x1="1024" y1="662" x2="2048" y2="1024"/>
  </g>

  <!-- Ambient overlay -->
  <rect x="0" y="0" width="2048" height="1024" fill="url(#dorAmb)"/>

  <!-- Bed headboard -->
  <rect x="770" y="380" width="510" height="120" fill="#4a2040" rx="8"/>
  <rect x="785" y="390" width="480" height="100" fill="#5a2850" rx="5"/>
  <!-- Tufted pattern on headboard -->
  <g fill="#6a3860" opacity="0.5">
    <circle cx="830" cy="430" r="8"/>
    <circle cx="870" cy="430" r="8"/>
    <circle cx="910" cy="430" r="8"/>
    <circle cx="950" cy="430" r="8"/>
    <circle cx="990" cy="430" r="8"/>
    <circle cx="1030" cy="430" r="8"/>
    <circle cx="1070" cy="430" r="8"/>
    <circle cx="1110" cy="430" r="8"/>
    <circle cx="1150" cy="430" r="8"/>
    <circle cx="1190" cy="430" r="8"/>
    <circle cx="850" cy="460" r="8"/>
    <circle cx="890" cy="460" r="8"/>
    <circle cx="930" cy="460" r="8"/>
    <circle cx="970" cy="460" r="8"/>
    <circle cx="1010" cy="460" r="8"/>
    <circle cx="1050" cy="460" r="8"/>
    <circle cx="1090" cy="460" r="8"/>
    <circle cx="1130" cy="460" r="8"/>
    <circle cx="1170" cy="460" r="8"/>
  </g>

  <!-- Bed frame -->
  <rect x="750" y="500" width="550" height="160" fill="#e0d0e8" rx="5"/>
  <!-- Mattress -->
  <rect x="760" y="500" width="530" height="140" fill="url(#bedGrad)" rx="5"/>
  <!-- Bedding/duvet -->
  <rect x="760" y="520" width="530" height="120" fill="#d0c0e0" rx="5"/>
  <path d="M760,580 Q890,560 1025,580 Q1160,600 1290,580 L1290,640 L760,640 Z" fill="#c0a8d0" opacity="0.5"/>
  <!-- Pillows -->
  <ellipse cx="840" cy="510" rx="60" ry="22" fill="#f0e8f4" rx="10"/>
  <ellipse cx="970" cy="508" rx="55" ry="20" fill="#e8e0f0" rx="10"/>
  <ellipse cx="1100" cy="510" rx="60" ry="22" fill="#f0e8f4" rx="10"/>
  <ellipse cx="1210" cy="508" rx="50" ry="18" fill="#e0d8ea" rx="10"/>
  <!-- Decorative pillow -->
  <ellipse cx="1025" cy="530" rx="30" ry="18" fill="#8860a8"/>

  <!-- Bed legs visible -->
  <rect x="760" y="660" width="10" height="20" fill="#4a2040" rx="1"/>
  <rect x="1280" y="660" width="10" height="20" fill="#4a2040" rx="1"/>

  <!-- Nightstand left -->
  <rect x="630" y="520" width="100" height="140" fill="#4a3040" rx="4"/>
  <rect x="635" y="530" width="90" height="55" fill="none" stroke="#5a3850" stroke-width="2" rx="2"/>
  <rect x="635" y="595" width="90" height="55" fill="none" stroke="#5a3850" stroke-width="2" rx="2"/>
  <circle cx="680" cy="558" r="3" fill="#c8a0d0"/>
  <circle cx="680" cy="623" r="3" fill="#c8a0d0"/>
  <!-- Lamp left -->
  <rect x="668" y="480" width="10" height="40" fill="#a090a8"/>
  <ellipse cx="673" cy="478" rx="25" ry="18" fill="#e8d8c0" opacity="0.8"/>
  <ellipse cx="673" cy="478" rx="40" ry="40" fill="url(#dorLamp)"/>

  <!-- Nightstand right -->
  <rect x="1320" y="520" width="100" height="140" fill="#4a3040" rx="4"/>
  <rect x="1325" y="530" width="90" height="55" fill="none" stroke="#5a3850" stroke-width="2" rx="2"/>
  <rect x="1325" y="595" width="90" height="55" fill="none" stroke="#5a3850" stroke-width="2" rx="2"/>
  <circle cx="1370" cy="558" r="3" fill="#c8a0d0"/>
  <circle cx="1370" cy="623" r="3" fill="#c8a0d0"/>
  <!-- Lamp right -->
  <rect x="1363" y="480" width="10" height="40" fill="#a090a8"/>
  <ellipse cx="1368" cy="478" rx="25" ry="18" fill="#e8d8c0" opacity="0.8"/>
  <ellipse cx="1368" cy="478" rx="40" ry="40" fill="url(#dorLamp)"/>

  <!-- Dresser (left wall) -->
  <rect x="100" y="440" width="250" height="220" fill="#4a3040" rx="5"/>
  <rect x="110" y="450" width="230" height="65" fill="none" stroke="#5a3850" stroke-width="2" rx="2"/>
  <rect x="110" y="525" width="230" height="65" fill="none" stroke="#5a3850" stroke-width="2" rx="2"/>
  <rect x="110" y="600" width="230" height="50" fill="none" stroke="#5a3850" stroke-width="2" rx="2"/>
  <circle cx="225" cy="483" r="4" fill="#c8a0d0"/>
  <circle cx="225" cy="558" r="4" fill="#c8a0d0"/>
  <circle cx="225" cy="625" r="4" fill="#c8a0d0"/>
  <!-- Mirror above dresser -->
  <ellipse cx="225" cy="370" rx="70" ry="55" fill="#8090a8" opacity="0.4"/>
  <ellipse cx="225" cy="370" rx="70" ry="55" fill="none" stroke="#c8b0d0" stroke-width="3"/>

  <!-- Window (right wall) -->
  <rect x="1600" y="320" width="200" height="200" fill="#3040608" rx="3"/>
  <rect x="1610" y="330" width="180" height="180" fill="#506080" opacity="0.3" rx="2"/>
  <!-- Starry night through window -->
  <circle cx="1640" cy="360" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="1700" cy="380" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="1750" cy="350" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="1680" cy="420" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="1730" cy="400" r="1.5" fill="#fff" opacity="0.5"/>
  <!-- Window frame -->
  <line x1="1700" y1="320" x2="1700" y2="520" stroke="#6a4a8a" stroke-width="4"/>
  <line x1="1600" y1="420" x2="1800" y2="420" stroke="#6a4a8a" stroke-width="4"/>
  <rect x="1600" y="320" width="200" height="200" fill="none" stroke="#6a4a8a" stroke-width="6" rx="3"/>
  <!-- Curtains -->
  <path d="M1585,310 Q1595,420 1585,530 L1610,530 Q1600,420 1610,310 Z" fill="#5a3878" opacity="0.6"/>
  <path d="M1815,310 Q1805,420 1815,530 L1800,530 Q1810,420 1800,310 Z" fill="#5a3878" opacity="0.6"/>
  <!-- Curtain rod -->
  <line x1="1575" y1="310" x2="1825" y2="310" stroke="#a090a8" stroke-width="3"/>
  <circle cx="1575" cy="310" r="5" fill="#a090a8"/>
  <circle cx="1825" cy="310" r="5" fill="#a090a8"/>

  <!-- Rug -->
  <ellipse cx="1025" cy="740" rx="280" ry="55" fill="#5a3878" opacity="0.35"/>
  <ellipse cx="1025" cy="740" rx="250" ry="45" fill="none" stroke="#8a68a0" stroke-width="2" opacity="0.3"/>
  <ellipse cx="1025" cy="740" rx="220" ry="35" fill="none" stroke="#8a68a0" stroke-width="1" opacity="0.2"/>

  <!-- Wardrobe (far left) -->
  <rect x="1870" y="300" width="150" height="360" fill="#3a2038" rx="4"/>
  <line x1="1945" y1="300" x2="1945" y2="660" stroke="#4a2848" stroke-width="2"/>
  <rect x="1935" y="450" width="5" height="30" fill="#c8a0d0" rx="2"/>
  <rect x="1950" y="450" width="5" height="30" fill="#c8a0d0" rx="2"/>

  <!-- Ceiling light fixture -->
  <ellipse cx="1024" cy="80" rx="80" ry="25" fill="none" stroke="#9070b0" stroke-width="2" opacity="0.4"/>
  <ellipse cx="1024" cy="80" rx="50" ry="15" fill="#c0a8d8" opacity="0.15"/>
  <circle cx="1024" cy="80" r="10" fill="#fff8f0" opacity="0.2"/>

  <!-- Room label -->
  <text x="1024" y="360" text-anchor="middle" font-family="Georgia, serif" font-size="44" fill="#e0d0f0" font-weight="bold" letter-spacing="6" opacity="0.85">
    DORMITORIO
  </text>
  <text x="1024" y="390" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#c0a8d0" letter-spacing="10" opacity="0.6">
    BEDROOM
  </text>
</svg>
