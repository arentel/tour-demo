<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 1024" width="2048" height="1024">
  <defs>
    <!-- Ceiling gradient -->
    <linearGradient id="salCeiling" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a1520"/>
      <stop offset="100%" stop-color="#1a3040"/>
    </linearGradient>
    <!-- Wall gradient -->
    <linearGradient id="salWall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e5a6e"/>
      <stop offset="40%" stop-color="#2a7a8e"/>
      <stop offset="100%" stop-color="#1a4a5e"/>
    </linearGradient>
    <!-- Floor gradient -->
    <linearGradient id="salFloor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a3520"/>
      <stop offset="100%" stop-color="#2a1a0e"/>
    </linearGradient>
    <!-- Sofa gradient -->
    <linearGradient id="sofaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a5a70"/>
      <stop offset="100%" stop-color="#1a3a50"/>
    </linearGradient>
    <!-- Window glow -->
    <linearGradient id="winGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a0d8e8"/>
      <stop offset="50%" stop-color="#80c0d8"/>
      <stop offset="100%" stop-color="#60a0b8"/>
    </linearGradient>
    <!-- Ambient light -->
    <radialGradient id="salAmb" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#5090a822"/>
      <stop offset="100%" stop-color="#5090a800"/>
    </radialGradient>
    <!-- Wood floor pattern -->
    <pattern id="woodFloor" x="0" y="0" width="120" height="30" patternUnits="userSpaceOnUse">
      <rect width="120" height="30" fill="#5a4028"/>
      <rect x="0" y="0" width="58" height="28" fill="#6a4c30" rx="1"/>
      <rect x="62" y="0" width="58" height="28" fill="#5e4228" rx="1"/>
    </pattern>
    <!-- Lamp glow -->
    <radialGradient id="lampGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffe8a0cc"/>
      <stop offset="100%" stop-color="#ffe8a000"/>
    </radialGradient>
  </defs>

  <!-- Ceiling -->
  <rect x="0" y="0" width="2048" height="260" fill="url(#salCeiling)"/>
  <!-- Ceiling trim -->
  <rect x="0" y="252" width="2048" height="12" fill="#3a8a9e" opacity="0.4"/>

  <!-- Walls -->
  <rect x="0" y="264" width="2048" height="400" fill="url(#salWall)"/>

  <!-- Wainscoting (lower wall) -->
  <rect x="0" y="560" width="2048" height="100" fill="#164a5a"/>
  <line x1="0" y1="560" x2="2048" y2="560" stroke="#2a7a8e" stroke-width="2"/>
  <!-- Wainscoting panels -->
  <g fill="none" stroke="#1e5a6e" stroke-width="1.5" opacity="0.6">
    <rect x="30" y="575" width="180" height="70" rx="3"/>
    <rect x="240" y="575" width="180" height="70" rx="3"/>
    <rect x="450" y="575" width="180" height="70" rx="3"/>
    <rect x="660" y="575" width="180" height="70" rx="3"/>
    <rect x="870" y="575" width="180" height="70" rx="3"/>
    <rect x="1080" y="575" width="180" height="70" rx="3"/>
    <rect x="1290" y="575" width="180" height="70" rx="3"/>
    <rect x="1500" y="575" width="180" height="70" rx="3"/>
    <rect x="1710" y="575" width="180" height="70" rx="3"/>
    <rect x="1920" y="575" width="120" height="70" rx="3"/>
  </g>

  <!-- Floor -->
  <rect x="0" y="660" width="2048" height="364" fill="url(#salFloor)"/>
  <rect x="0" y="660" width="2048" height="364" fill="url(#woodFloor)" opacity="0.4"/>

  <!-- Perspective grid on floor -->
  <g stroke="#6a5030" stroke-width="0.7" opacity="0.25">
    <line x1="0" y1="700" x2="2048" y2="700"/>
    <line x1="0" y1="750" x2="2048" y2="750"/>
    <line x1="0" y1="810" x2="2048" y2="810"/>
    <line x1="0" y1="880" x2="2048" y2="880"/>
    <line x1="0" y1="960" x2="2048" y2="960"/>
    <line x1="1024" y1="660" x2="0" y2="1024"/>
    <line x1="1024" y1="660" x2="256" y2="1024"/>
    <line x1="1024" y1="660" x2="512" y2="1024"/>
    <line x1="1024" y1="660" x2="768" y2="1024"/>
    <line x1="1024" y1="660" x2="1024" y2="1024"/>
    <line x1="1024" y1="660" x2="1280" y2="1024"/>
    <line x1="1024" y1="660" x2="1536" y2="1024"/>
    <line x1="1024" y1="660" x2="1792" y2="1024"/>
    <line x1="1024" y1="660" x2="2048" y2="1024"/>
  </g>

  <!-- Ambient light overlay -->
  <rect x="0" y="0" width="2048" height="1024" fill="url(#salAmb)"/>

  <!-- Windows -->
  <g>
    <rect x="100" y="310" width="160" height="230" fill="url(#winGlow)" rx="4"/>
    <line x1="180" y1="310" x2="180" y2="540" stroke="#0e3a4a" stroke-width="4"/>
    <line x1="100" y1="425" x2="260" y2="425" stroke="#0e3a4a" stroke-width="4"/>
    <rect x="100" y="310" width="160" height="230" fill="none" stroke="#1a4a5e" stroke-width="6" rx="4"/>
    <!-- Curtain left -->
    <path d="M85,300 Q90,420 85,545 L100,545 Q95,420 100,300 Z" fill="#14404e" opacity="0.7"/>
    <!-- Curtain right -->
    <path d="M275,300 Q270,420 275,545 L260,545 Q265,420 260,300 Z" fill="#14404e" opacity="0.7"/>
  </g>
  <g>
    <rect x="1780" y="310" width="160" height="230" fill="url(#winGlow)" rx="4"/>
    <line x1="1860" y1="310" x2="1860" y2="540" stroke="#0e3a4a" stroke-width="4"/>
    <line x1="1780" y1="425" x2="1940" y2="425" stroke="#0e3a4a" stroke-width="4"/>
    <rect x="1780" y="310" width="160" height="230" fill="none" stroke="#1a4a5e" stroke-width="6" rx="4"/>
    <path d="M1765,300 Q1770,420 1765,545 L1780,545 Q1775,420 1780,300 Z" fill="#14404e" opacity="0.7"/>
    <path d="M1955,300 Q1950,420 1955,545 L1940,545 Q1945,420 1940,300 Z" fill="#14404e" opacity="0.7"/>
  </g>

  <!-- Large sofa (center) -->
  <g>
    <!-- Sofa back -->
    <rect x="700" y="480" width="400" height="90" fill="url(#sofaGrad)" rx="10"/>
    <!-- Sofa seat -->
    <rect x="690" y="570" width="420" height="60" fill="#1e4e64" rx="8"/>
    <!-- Sofa arms -->
    <rect x="680" y="500" width="30" height="130" fill="#1e4e64" rx="8"/>
    <rect x="1090" y="500" width="30" height="130" fill="#1e4e64" rx="8"/>
    <!-- Cushions -->
    <rect x="720" y="495" width="110" height="70" fill="#2a6a80" rx="6" opacity="0.7"/>
    <rect x="845" y="495" width="110" height="70" fill="#2a6a80" rx="6" opacity="0.7"/>
    <rect x="970" y="495" width="100" height="70" fill="#2a6a80" rx="6" opacity="0.7"/>
    <!-- Throw pillows -->
    <rect x="700" y="490" width="40" height="50" fill="#4aa0b8" rx="5" transform="rotate(-10,720,515)"/>
    <rect x="1060" y="490" width="40" height="50" fill="#4aa0b8" rx="5" transform="rotate(10,1080,515)"/>
  </g>

  <!-- Coffee table -->
  <rect x="820" y="650" width="200" height="15" fill="#5a3a1e" rx="3"/>
  <rect x="830" y="665" width="8" height="30" fill="#4a2a14"/>
  <rect x="1002" y="665" width="8" height="30" fill="#4a2a14"/>
  <!-- Items on table -->
  <ellipse cx="880" cy="650" rx="25" ry="6" fill="#3a7a8e" opacity="0.5"/>
  <rect x="930" y="638" width="40" height="12" fill="#e8e0d0" rx="1" opacity="0.6"/>

  <!-- Side table + lamp (left) -->
  <rect x="430" y="580" width="60" height="10" fill="#5a3a1e" rx="2"/>
  <rect x="445" y="590" width="8" height="40" fill="#4a2a14"/>
  <rect x="468" y="590" width="8" height="40" fill="#4a2a14"/>
  <!-- Lamp -->
  <rect x="455" y="530" width="10" height="50" fill="#c8b888"/>
  <polygon points="435,530 485,530 475,490 445,490" fill="#e8d8a8" opacity="0.8"/>
  <ellipse cx="460" cy="510" rx="35" ry="35" fill="url(#lampGlow)"/>

  <!-- Armchair (right) -->
  <rect x="1300" y="500" width="120" height="90" fill="#1a4a60" rx="10"/>
  <rect x="1290" y="570" width="140" height="50" fill="#164058" rx="8"/>
  <rect x="1280" y="510" width="25" height="110" fill="#164058" rx="8"/>
  <rect x="1415" y="510" width="25" height="110" fill="#164058" rx="8"/>

  <!-- Bookshelf on back wall -->
  <g opacity="0.6">
    <rect x="1200" y="320" width="180" height="230" fill="#143a48" rx="3"/>
    <line x1="1200" y1="370" x2="1380" y2="370" stroke="#1e5a6e" stroke-width="2"/>
    <line x1="1200" y1="420" x2="1380" y2="420" stroke="#1e5a6e" stroke-width="2"/>
    <line x1="1200" y1="470" x2="1380" y2="470" stroke="#1e5a6e" stroke-width="2"/>
    <!-- Books -->
    <rect x="1210" y="330" width="12" height="36" fill="#a05050" rx="1"/>
    <rect x="1225" y="332" width="10" height="34" fill="#5050a0" rx="1"/>
    <rect x="1238" y="328" width="14" height="38" fill="#50a050" rx="1"/>
    <rect x="1255" y="331" width="11" height="35" fill="#a0a050" rx="1"/>
    <rect x="1270" y="329" width="13" height="37" fill="#8060a0" rx="1"/>
    <rect x="1210" y="380" width="15" height="36" fill="#a08050" rx="1"/>
    <rect x="1228" y="382" width="12" height="34" fill="#5080a0" rx="1"/>
    <rect x="1244" y="378" width="14" height="38" fill="#a05080" rx="1"/>
    <rect x="1210" y="430" width="10" height="36" fill="#60a080" rx="1"/>
    <rect x="1224" y="432" width="16" height="34" fill="#a06050" rx="1"/>
    <rect x="1244" y="428" width="12" height="38" fill="#5060a0" rx="1"/>
    <rect x="1260" y="430" width="14" height="36" fill="#a0a080" rx="1"/>
  </g>

  <!-- Rug on floor -->
  <ellipse cx="900" cy="730" rx="250" ry="50" fill="#1a5a70" opacity="0.3"/>
  <ellipse cx="900" cy="730" rx="220" ry="40" fill="none" stroke="#3a8a9e" stroke-width="1.5" opacity="0.3"/>

  <!-- TV on wall -->
  <rect x="580" y="340" width="200" height="120" fill="#0a0a0a" rx="3"/>
  <rect x="588" y="348" width="184" height="104" fill="#1a2a3a" rx="1"/>
  <rect x="670" y="460" width="20" height="15" fill="#0a0a0a"/>

  <!-- Ceiling light -->
  <ellipse cx="1024" cy="100" rx="100" ry="30" fill="none" stroke="#3a8a9e" stroke-width="2" opacity="0.4"/>
  <ellipse cx="1024" cy="100" rx="60" ry="18" fill="#5aaabe" opacity="0.15"/>

  <!-- Room label -->
  <text x="1024" y="480" text-anchor="middle" font-family="Georgia, serif" font-size="44" fill="#a0dae8" font-weight="bold" letter-spacing="6" opacity="0.85">
    SALON
  </text>
  <text x="1024" y="510" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#80b8c8" letter-spacing="10" opacity="0.6">
    LIVING ROOM
  </text>
</svg>
