      <rect x="1350" y="518" width="5" height="72" rx="1"/>
      <rect x="1400" y="518" width="5" height="72" rx="1"/>
      <rect x="1450" y="518" width="5" height="72" rx="1"/>
      <rect x="1500" y="518" width="5" height="72" rx="1"/>
      <rect x="1550" y="518" width="5" height="72" rx="1"/>
      <rect x="1600" y="518" width="5" height="72" rx="1"/>
      <rect x="1650" y="518" width="5" height="72" rx="1"/>
      <rect x="1700" y="518" width="5" height="72" rx="1"/>
      <rect x="1750" y="518" width="5" height="72" rx="1"/>
      <rect x="1800" y="518" width="5" height="72" rx="1"/>
