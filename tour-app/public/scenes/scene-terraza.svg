  <ellipse cx="520" cy="676" rx="12" ry="4" fill="#e0d0a0" opacity="0.5"/>

  <!-- Chairs -->
  <g opacity="0.7">
    <!-- Chair 1 -->
    <rect x="380" y="660" width="50" height="60" fill="#6a5838" rx="3"/>
    <rect x="383" y="630" width="44" height="35" fill="#7a6848" rx="3"/>
