      <rect x="350" y="518" width="5" height="72" rx="1"/>
      <rect x="400" y="518" width="5" height="72" rx="1"/>
      <rect x="450" y="518" width="5" height="72" rx="1"/>
      <rect x="500" y="518" width="5" height="72" rx="1"/>
      <rect x="550" y="518" width="5" height="72" rx="1"/>
      <rect x="600" y="518" width="5" height="72" rx="1"/>
      <rect x="650" y="518" width="5" height="72" rx="1"/>
      <rect x="700" y="518" width="5" height="72" rx="1"/>
      <rect x="750" y="518" width="5" height="72" rx="1"/>
      <rect x="800" y="518" width="5" height="72" rx="1"/>
      <rect x="850" y="518" width="5" height="72" rx="1"/>
      <rect x="900" y="518" width="5" height="72" rx="1"/>
      <rect x="950" y="518" width="5" height="72" rx="1"/>
      <rect x="1000" y="518" width="5" height="72" rx="1"/>
      <rect x="1050" y="518" width="5" height="72" rx="1"/>
      <rect x="1100" y="518" width="5" height="72" rx="1"/>
      <rect x="1150" y="518" width="5" height="72" rx="1"/>
      <rect x="1200" y="518" width="5" height="72" rx="1"/>
      <rect x="1250" y="518" width="5" height="72" rx="1"/>
