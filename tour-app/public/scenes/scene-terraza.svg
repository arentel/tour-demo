    <rect x="2036" y="505" width="12" height="95" fill="#808888" rx="2"/>
  </g>

  <!-- Deck floor -->
  <rect x="0" y="600" width="2048" height="424" fill="url(#terFloor)"/>
  <rect x="0" y="600" width="2048" height="424" fill="url(#deckWood)" opacity="0.5"/>

  <!-- Perspective grid on floor -->
  <g stroke="#8a7858" stroke-width="0.7" opacity="0.2">
    <line x1="0" y1="650" x2="2048" y2="650"/>
    <line x1="0" y1="710" x2="2048" y2="710"/>
    <line x1="0" y1="780" x2="2048" y2="780"/>
    <line x1="0" y1="860" x2="2048" y2="860"/>
    <line x1="0" y1="950" x2="2048" y2="950"/>
