    <path d="M0,60 Q256,80 512,65 Q768,80 1024,60 Q1280,80 1536,65 Q1792,80 2048,60" fill="none" stroke="#4a3828" stroke-width="1.5"/>
    <circle cx="128" cy="72" r="5" fill="#ffe860"/>
    <circle cx="256" cy="76" r="5" fill="#ffe860"/>
    <circle cx="384" cy="72" r="5" fill="#ffe860"/>
    <circle cx="512" cy="65" r="5" fill="#ffe860"/>
    <circle cx="640" cy="72" r="5" fill="#ffe860"/>
    <circle cx="768" cy="76" r="5" fill="#ffe860"/>
    <circle cx="896" cy="72" r="5" fill="#ffe860"/>
    <circle cx="1024" cy="60" r="5" fill="#ffe860"/>
    <circle cx="1152" cy="72" r="5" fill="#ffe860"/>
    <circle cx="1280" cy="76" r="5" fill="#ffe860"/>
    <circle cx="1408" cy="72" r="5" fill="#ffe860"/>
    <circle cx="1536" cy="65" r="5" fill="#ffe860"/>
    <circle cx="1664" cy="72" r="5" fill="#ffe860"/>
    <circle cx="1792" cy="76" r="5" fill="#ffe860"/>
    <circle cx="1920" cy="72" r="5" fill="#ffe860"/>
