  <path d="M0,450 Q300,400 500,440 Q700,390 900,430 Q1100,380 1300,420 Q1500,390 1700,410 Q1900,380 2048,420 L2048,520 L0,520 Z" fill="#3a7848" opacity="0.5"/>

  <!-- Horizon line / distant ground -->
  <rect x="0" y="480" width="2048" height="40" fill="url(#terHorizon)"/>

  <!-- Terrace ceiling / overhang -->
  <rect x="0" y="0" width="2048" height="50" fill="#5a4838" opacity="0.6"/>
  <!-- Ceiling beams -->
  <g fill="#4a3828" opacity="0.5">
    <rect x="0" y="40" width="2048" height="10"/>
    <rect x="100" y="0" width="20" height="50"/>
    <rect x="400" y="0" width="20" height="50"/>
    <rect x="700" y="0" width="20" height="50"/>
    <rect x="1000" y="0" width="20" height="50"/>
    <rect x="1300" y="0" width="20" height="50"/>
    <rect x="1600" y="0" width="20" height="50"/>
    <rect x="1900" y="0" width="20" height="50"/>
  </g>

  <!-- Terrace wall (lower portion behind railing) -->
  <rect x="0" y="520" width="2048" height="80" fill="#c8c0b0" opacity="0.3"/>

  <!-- Railing -->
