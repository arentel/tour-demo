    <ellipse cx="95" cy="520" rx="25" ry="30" fill="#5aaa40" opacity="0.6"/>
    <ellipse cx="115" cy="525" rx="20" ry="28" fill="#4a9a38" opacity="0.5"/>

    <!-- Plant 2 -->
    <rect x="1860" y="560" width="50" height="50" fill="#8a5030" rx="3"/>
    <ellipse cx="1885" cy="540" rx="45" ry="40" fill="url(#plantGrad)" opacity="0.8"/>
    <ellipse cx="1875" cy="520" rx="25" ry="30" fill="#5aaa40" opacity="0.6"/>
    <ellipse cx="1895" cy="525" rx="20" ry="28" fill="#4a9a38" opacity="0.5"/>

    <!-- Plant 3 (large planter) -->
    <rect x="750" y="570" width="40" height="40" fill="#7a4528" rx="3"/>
    <ellipse cx="770" cy="555" rx="35" ry="30" fill="#4a9a30" opacity="0.7"/>
    <ellipse cx="760" cy="540" rx="20" ry="25" fill="#5aaa40" opacity="0.6"/>

    <!-- Plant 4 -->
    <rect x="1200" y="570" width="40" height="40" fill="#7a4528" rx="3"/>
    <ellipse cx="1220" cy="555" rx="35" ry="30" fill="#4a9a30" opacity="0.7"/>
    <ellipse cx="1230" cy="540" rx="22" ry="27" fill="#5aaa40" opacity="0.6"/>
