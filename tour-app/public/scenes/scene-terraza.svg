    <rect x="0" y="510" width="2048" height="8" fill="url(#railGrad)" rx="3"/>
    <!-- Bottom rail -->
    <rect x="0" y="590" width="2048" height="6" fill="url(#railGrad)" rx="2"/>
    <!-- Vertical balusters -->
    <g fill="#a0a8a8">
      <rect x="50" y="518" width="5" height="72" rx="1"/>
      <rect x="100" y="518" width="5" height="72" rx="1"/>
      <rect x="150" y="518" width="5" height="72" rx="1"/>
