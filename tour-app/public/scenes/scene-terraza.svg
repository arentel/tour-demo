<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 1024" width="2048" height="1024">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="terSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a4a8a"/>
      <stop offset="40%" stop-color="#4a8ac0"/>
      <stop offset="70%" stop-color="#80b8e0"/>
      <stop offset="100%" stop-color="#a0d0e8"/>
    </linearGradient>
    <!-- Ground/horizon gradient -->
    <linearGradient id="terHorizon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60a848"/>
      <stop offset="50%" stop-color="#4a8838"/>
      <stop offset="100%" stop-color="#3a6828"/>
    </linearGradient>
    <!-- Floor gradient (terrace deck) -->
    <linearGradient id="terFloor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b09878"/>
      <stop offset="100%" stop-color="#6a5840"/>
    </linearGradient>
    <!-- Deck wood pattern -->
    <pattern id="deckWood" x="0" y="0" width="200" height="20" patternUnits="userSpaceOnUse">
      <rect width="200" height="20" fill="#a08868"/>
      <rect x="0" y="0" width="198" height="18" fill="#b09878" rx="1"/>
      <line x1="0" y1="19" x2="200" y2="19" stroke="#907858" stroke-width="1"/>
    </pattern>
    <!-- Sun glow -->
    <radialGradient id="sunGlow" cx="75%" cy="25%" r="30%">
      <stop offset="0%" stop-color="#fff8e044"/>
      <stop offset="50%" stop-color="#ffe8a022"/>
      <stop offset="100%" stop-color="#ffe8a000"/>
    </radialGradient>
    <!-- Railing metal -->
    <linearGradient id="railGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#808888"/>
      <stop offset="40%" stop-color="#c0c8c8"/>
      <stop offset="100%" stop-color="#909898"/>
    </linearGradient>
    <!-- Plant green -->
    <radialGradient id="plantGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5aaa40"/>
      <stop offset="100%" stop-color="#3a7a28"/>
    </radialGradient>
  </defs>

  <!-- Sky -->
  <rect x="0" y="0" width="2048" height="520" fill="url(#terSky)"/>

  <!-- Sun -->
  <circle cx="1550" cy="180" r="50" fill="#fff8d0" opacity="0.8"/>
  <circle cx="1550" cy="180" r="60" fill="#fff8d0" opacity="0.2"/>
  <rect x="0" y="0" width="2048" height="520" fill="url(#sunGlow)"/>

  <!-- Clouds -->
  <g opacity="0.6">
    <ellipse cx="300" cy="120" rx="120" ry="30" fill="#fff" opacity="0.5"/>
    <ellipse cx="350" cy="110" rx="80" ry="25" fill="#fff" opacity="0.6"/>
    <ellipse cx="260" cy="115" rx="60" ry="22" fill="#fff" opacity="0.4"/>

    <ellipse cx="900" cy="80" rx="100" ry="25" fill="#fff" opacity="0.4"/>
    <ellipse cx="940" cy="72" rx="70" ry="20" fill="#fff" opacity="0.5"/>

    <ellipse cx="1800" cy="100" rx="90" ry="22" fill="#fff" opacity="0.35"/>
    <ellipse cx="1830" cy="92" rx="60" ry="18" fill="#fff" opacity="0.45"/>
